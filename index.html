<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <header class="header">
      <img
        src="./images/header_logo.svg"
        alt="логотип"
        class="header__logo"
      /><span class="header__line"></span>
    </header>
    <section class="profile">
      <img
        src="./images/profile__avatar.png"
        alt="аватарка"
        class="profile__avatar"
      />
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__description">Исследователь океана</p>
        <button class="profile__edit-button opacity">
          <img
            src="./images/edit-button-icon.png"
            alt="иконка"
            class="profile__edit-button-icon"
          />
        </button>
      </div>
      <button class="profile__add-button opacity">
        <img
          src="./images/add-button-icon.svg"
          alt="иконка"
          class="profile__add-button-icon"
        />
      </button>
    </section>
    <section class="cards">
      <div class="card">
        <img
          src="./images/kirill-pershin-1088404-unsplash.jpg"
          alt="картинка древнего храма"
          class="card__image"
        />
        <div class="card__info-container">
          <p class="card__title">Карачаевск</p>
          <button class="card__like-button opacity"></button>
        </div>
      </div>
      <div class="card">
        <img
          src="./images/kirill-pershin-1404681-unsplash.png"
          alt="картинка древнего храма"
          class="card__image"
        />
        <div class="card__info-container">
          <p class="card__title">Гора Эльбрус</p>
          <button class="card__like-button opacity"></button>
        </div>
      </div>
      <div class="card">
        <img
          src="./images/kirill-pershin-1556355-unsplash.png"
          alt="картинка древнего храма"
          class="card__image"
        />
        <div class="card__info-container">
          <p class="card__title">Домбай</p>
          <button class="card__like-button opacity"></button>
        </div>
      </div>
      <div class="card">
        <img
          src="./images/kirill-pershin-1404681-unsplash.png"
          alt="картинка древнего храма"
          class="card__image"
        />
        <div class="card__info-container">
          <p class="card__title">Гора Эльбрус</p>
          <button class="card__like-button opacity"></button>
        </div>
      </div>
      <div class="card">
        <img
          src="./images/kirill-pershin-1556355-unsplash.png"
          alt="картинка древнего храма"
          class="card__image"
        />
        <div class="card__info-container">
          <p class="card__title">Домбай</p>
          <button class="card__like-button opacity"></button>
        </div>
      </div>
      <div class="card">
        <img
          src="./images/kirill-pershin-1088404-unsplash.jpg"
          alt="картинка древнего храма"
          class="card__image"
        />
        <div class="card__info-container">
          <p class="card__title">Карачаево-Черкессия</p>
          <button class="card__like-button opacity"></button>
        </div>
      </div>
    </section>
    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form action="" class="popup__form">
          <input
            type="text"
            name=""
            id=""
            class="popup__name"
            placeholder="Имя"
            value="Жак-Ив Кусто"
          />
          <input
            type="text"
            name=""
            id=""
            class="popup__about"
            placeholder="О себе"
            value="Исследователь океана"
          />
          <button type="submit" class="popup__button-save opacity">
            Сохранить
          </button>
        </form>
        <button class="popup__button-close">
          <img
            src="./images/close-button-icon.svg"
            alt=""
            class="popup__button-close-image opacity"
          />
        </button>
      </div>
    </div>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <script src="./scripts/index.js"></script>
  </body>
</html>
