<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="body">
    <header class="header">
      <img src="./images/header_logo.svg" alt="логотип" class="header__logo" />
    </header>
    <main>
      <section class="profile">
        <img
          src="./images/profile__avatar.png"
          alt="аватарка"
          class="profile__avatar"
        />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__description">Исследователь океана</p>
          <button class="profile__edit-button opacity" type="button">
            <img
              src="./images/edit-button-icon.png"
              alt="иконка"
              class="profile__edit-button-icon"
            />
          </button>
        </div>
        <button class="profile__add-button opacity" type="button">
          <img
            src="./images/add-button-icon.svg"
            alt="иконка"
            class="profile__add-button-icon"
          />
        </button>
      </section>
      <section class="cards"></section>
      <div class="popup popup_edit-profile">
        <div class="popup__container">
          <h2 class="popup__title">Редактировать профиль</h2>
          <form
            action="none"
            class="popup__form popup__form_edit-profile"
            name="edit-profile-form"
          >
            <input
              type="text"
              name="user-name"
              id="edit-profile-user-name"
              class="popup__input popup__input_name"
              placeholder="Имя"
              value=""
            />
            <input
              type="text"
              name="user-about"
              id="edit-profile-user-about"
              class="popup__input popup__input_about"
              placeholder="О себе"
              value=""
            />
            <button type="submit" class="popup__button-save">Сохранить</button>
          </form>
          <button class="popup__button-close" type="button">
            <img
              src="./images/close-button-icon.svg"
              alt="крестик закрытия"
              class="popup__button-close-image opacity"
            />
          </button>
        </div>
      </div>
      <div class="popup popup_add-card">
        <div class="popup__container">
          <h2 class="popup__title">Новое место</h2>
          <form
            action="none"
            class="popup__form popup__form_create"
            name="add-card-form"
          >
            <input
              type="text"
              name="user-name"
              id="new-card-title"
              class="popup__input popup__input_card-title"
              placeholder="Название"
              value=""
            />
            <input
              type="text"
              name="user-about"
              id="new-card-link"
              class="popup__input popup__input_card-link"
              placeholder="Ссылка на картинку"
              value=""
            />
            <button
              type="submit"
              class="popup__button-save popup__button-save_create"
            >
              Создать
            </button>
          </form>
          <button class="popup__button-close" type="button">
            <img
              src="./images/close-button-icon.svg"
              alt="крестик закрытия"
              class="popup__button-close-image opacity"
            />
          </button>
        </div>
      </div>
      <div class="popup popup_enlarge-image">
        <div class="popup__container popup__container_image">
          <img src="" alt="" class="popup__image" />
          <h3 class="popup__imagename">Архыз</h3>
          <button class="popup__button-close" type="button">
            <img
              src="./images/close-button-icon.svg"
              alt="крестик закрытия"
              class="popup__button-close-image opacity"
            />
          </button>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
    <template id="cardTemplate">
      <article aria-label="карточка" class="card">
        <img
          src="./images/kandalaksha.JPG"
          alt="зимний лес с видом на Белое Море"
          class="card__image"
        />
        <button class="card__delete-button opacity" type="button"></button>
        <div class="card__info-container">
          <p class="card__title">Кандалакша</p>
          <button class="card__like-button opacity-like" type="button"></button>
        </div>
      </article>
    </template>
    <script src="./scripts/cards.js"></script>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
